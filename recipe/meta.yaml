{% set name = "coverage-conditional-plugin" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/coverage-conditional-plugin-{{ version }}.tar.gz
  sha256: e6564944a32ccc962f8c0000ac618efa5f5ff232cb9bcc677ce98546dfa61e6d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry >=1.0
    - python >=3.6,<4.0
  run:
    - coverage >=5.0,<6.0
    - packaging >=20.4
    - python >=3.6,<4.0

test:
  imports:
    - coverage_conditional_plugin
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/wemake-services/coverage-conditional-plugin
  summary: Conditional coverage based on any rules you define!
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/wemake-services/coverage-conditional-plugin

extra:
  recipe-maintainers:
    - tarcisioe
